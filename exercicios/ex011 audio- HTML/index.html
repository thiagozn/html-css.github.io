<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css">
    <title>Midías em HTML5</title>
  </head>
  <body>
    <header>
        <h1>Imagem Dinâmica</h1>
        <p>
          Tente abrir este site em varios dispositivos diferentes ou simplesmente
          aumente e diminua o tamanho do seu navegador.
        </p>
    </header>

    <picture>
      <source
        media="(max-width: 750px )"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px )"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="/imagens/foto-g.png" alt="Imagem flexível" />
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir um áudio no nosso site HTML5</p>
    <audio controls src="/midia/feeling.mp3"></audio>
    <h1>Reproduzindo Videos</h1>
    <div id="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/45GOBTJVMSM?si=e65RHsUsVmxuvv7P" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
  </body>
</html>
