<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletores de id e class</title>
    <!-- Seletores de id e class 
        - id "#" : seletor Ãºnico 
        - class "." : seletor multilplo 
    -->
    <style>
      div p {
        display: none;
      }

      div:hover  p {
        display: block;
        background-color: red;
        color: white;
        width: 150px;
      }

      div:hover {
        color: red;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      a:active {
        color: grey;
      }

      ul li ul {
        display: none;
      }



      ul li:hover ul {
        display: block;
      }

    </style>
  </head>
  <body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>

    <div>
      Passe o mouse aqui
      <p>TEXTO ESCONDIDO</p>
    </div>


    <ul>
      <li><a href="#">Home</a></li>
      <li>
        <a href="#">Produtos</a>
        <ul>
          <li><a href="#">Carros</a></li>
          <li><a href="#">Motos</a></li>
          <li><a href="#">Charretes</a></li>
          <li><a href="#">Skates</a></li>
        </ul>
      </li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </body>
</html>
